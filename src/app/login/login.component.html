<p></p>
<div class="container">
  <div class="col-md-6 offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong> Bad Credentials ...</strong>
    </div>
  <div class="card">

    <div class="card-header"> Authentication </div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="form-group">
      <label class="control-label">UserName : </label>
        <input class="form-control" type="text" ngModel="" name="username" required/>
      </div>

      <div class="form-group">
        <label class="control-label">Password :</label>
        <input class="form-control" type="password" ngModel="" name="password" required/>
      </div>
<button class="btn btn-danger"> Login</button>
<button class="btn btn-success"> Register</button>
    </form>
  </div>
  </div>
</div>
</div>
